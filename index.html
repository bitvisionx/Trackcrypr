<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1>Crypto Tracker</h1>

  <div id="sections">
    <div class="wallet" id="blox">
      <h2>Blox</h2>
      <div class="coin-list" id="blox-coins"></div>
      <button onclick="addCoin('blox')">+ Voeg munt toe aan Blox</button>
      <div id="blox-total" class="totals"></div>
    </div>

    <div class="wallet" id="bitvavo">
      <h2>Bitvavo</h2>
      <div class="coin-list" id="bitvavo-coins"></div>
      <button onclick="addCoin('bitvavo')">+ Voeg munt toe aan Bitvavo</button>
      <div id="bitvavo-total" class="totals"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
